<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" method="get">
        <h1> <B>Basic HTML Form</B> </h1>

        <fieldset>
            <legend>
                <B>Name</B>
            </legend>
            <label for=""><B>First Name</B></label>
            <section>
                <input type="text" Name="firstname" placeholder="enter first name" value="">

            </section>
            <label for=""><B>Last Name</B></label>
            <section>
                <input type="text" name="lastname" placeholder="enter last name" value="">
            </section>

        </fieldset>
        <fieldset>
            <legend><B>Other Questions</B></legend>
            <section>
                <h2><B>Choose a drink:</B></h2>
            <input type="radio" name="fav-drink" value="Coffee" >
            <label for=""><B>Coffee</B></label>  <br>
            <input type="radio" name="fav-drink" value="Tea">
            <label for=""><B>Tea</B></label> <br>
            <input type="radio" name="fav-drink" value="Hot Chocolate">
            <label for=""> <B>Hot Chocolate</B></label> <br>
            </section>
            <section>
                <h2><B>What ice cream do you like?</B></h2>
                <input type="checkbox" name="fav-ice-cream" value="Chocolate">
                <label for=""><B>Chocolate</B></label><br>
                <input type="checkbox" name="fav-ice-cream" value="Chocolate Pudding">
                <label for=""><B>Chocolate Pudding</B></label><br>
                <input type="checkbox" name="fav-ice-cream" value="Chocolate Peanut Butter">
                <label for=""><B>Chocolate Peanut Butter</B></label><br>
                <input type="checkbox" name="fav-ice-cream" value="Vanilla">
                <label for=""><B>Vanilla</B></label><br>
                <input type="checkbox" name="fav-ice-cream" value="Strawberry">
                <label for=""><B>Strawberry</B></label><br>

            </section>
            <br>

            <section>
                <label><B>Select a school:</B></label><br>
                <select name="schools" id="">
                    <option value="Harvard">Harvard</option>
                    <option value="Bryam Hills">Bryam Hills</option>
                    <option value="Bronx">Bronx</option>
                    
                </select>
            </section><br>

            <section>
                <textarea name="" id="" cols="30" rows="10">Pleas Provide Comments:</textarea>

            </section>
            <br>


            
        </fieldset>
        <br>
        
        <section>
            <button type="submit"> submit</button>
            <button type="reset"> reset</button>
        </section>















    </form>
    
</body>
</html>
